<app-information-top-bar
  [monthlyReport]="monthlyReport"
  (refreshMonthlyReport)="emitRefreshMonthlyReport()"></app-information-top-bar>


<div *ngIf="isValidDate(monthlyReport?.employee.releaseDate); else invalidReleaseDate"
     [ngClass]="'mega-dash-grid'">

  <app-time-check
    [monthlyReport]="monthlyReport"
    [ngClass]="'time-check-grid'"></app-time-check>

  <app-employee-check
    (refreshMonthlyReport)="emitRefreshMonthlyReport()"
    [monthlyReport]="monthlyReport"
    [ngClass]="['employee-check-grid']"></app-employee-check>

  <app-general-info
    [monthlyReport]="monthlyReport"
    [ngClass]="'general-info-grid'"></app-general-info>

  <app-journey-check
    [monthlyReport]="monthlyReport"
    [ngClass]="'journey-check-grid'"></app-journey-check>

</div>

<ng-template #invalidReleaseDate>
  <mat-card [ngClass]="['mat-elevation-z10', 'invalid-date-card']">
    <mat-card-title>
      <p>{{'monthly-report.timeCheckNotPossible' | translate}}</p>
    </mat-card-title>
    <mat-card-content>
      <p>{{'monthly-report.timeCheckNotPossiblePrompt' | translate }}</p>
    </mat-card-content>
  </mat-card>
</ng-template>
