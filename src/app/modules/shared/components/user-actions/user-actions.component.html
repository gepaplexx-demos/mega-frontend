<button [matMenuTriggerFor]="menu" id="userBtn" mat-button>
  {{user?.firstname + " " + user?.lastname}}
  <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
</button>

<img *ngIf="pictureUrl" [src]="pictureUrl" alt="avatar" class="avatar" />

<mat-menu #menu id="menu">
  <button (click)="openInfoDialog()" mat-menu-item>
    {{'user-actions.info' | translate}}
  </button>
  <button (click)="doLogout()" id="logoutBtn" mat-menu-item>
    {{'user-actions.logout' | translate}}
  </button>
</mat-menu>
